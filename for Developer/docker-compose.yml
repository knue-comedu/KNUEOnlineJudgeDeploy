version: "3"
services:

  oj-redis:
    image: redis:4.0-alpine
    container_name: oj-redis
    restart: always
    volumes:
      - ./data/redis:/data
  
  oj-postgres:
    image: postgres:10-alpine
    container_name: oj-postgres
    restart: always
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=onlinejudge
      - POSTGRES_USER=onlinejudge
      - POSTGRES_PASSWORD=onlinejudge

  judge-server:
#    image: knuecomedu/oj-judgeserver:v1.0
    image: oj-judgeserver:knue-oj
    build:
      context: .
      dockerfile: JudgeServer/Dockerfile
    container_name: judge-server
    restart: always
    read_only: true
    cap_drop:
      - SETPCAP
      - MKNOD
      - NET_BIND_SERVICE
      - SYS_CHROOT
      - SETFCAP
      - FSETID
    tmpfs:
      - /tmp
    volumes:
      - ./data/backend/test_case:/test_case:ro
      - ./data/judge_server/log:/log
      - ./data/judge_server/run:/judger
    environment:
      - SERVICE_URL=http://judge-server:8080
      - BACKEND_URL=http://oj-backend:8000/api/judge_server_heartbeat/
      - TOKEN=CHANGE_THIS
      # - judger_debug=1
  
  oj-backend:
#    image: knuecomedu/oj-backend:v1.0
    image: oj-backend:knue-oj
    build:
      context: .
      dockerfile: OnlineJudgeBE/Dockerfile
    container_name: oj-backend
    restart: always
    depends_on:
      - oj-redis
      - oj-postgres
      - judge-server
    volumes:
      - ./data/backend:/data
      # - ./data/backend/dist:/app/dist
    environment:
      - POSTGRES_DB=onlinejudge
      - POSTGRES_USER=onlinejudge
      - POSTGRES_PASSWORD=onlinejudge
      - JUDGE_SERVER_TOKEN=CHANGE_THIS
      - ENABLE_AI=1
      - AI_SERVER_URL=http://oj-ai:8000/rest-api/
      # - FORCE_HTTPS=1
      # - STATIC_CDN_HOST=cdn.oj.com
    ports:
      - "0.0.0.0:80:8000"
      - "0.0.0.0:443:1443"

  oj-ai:
    image: oj-ai:v1.0
    build:
      context: .
      dockerfile: OJ-AI/Dockerfile
    container_name: oj-ai
    restart: always
    depends_on:
      - oj-backend
    volumes:
      - ./data/ai:/app/data
    environment:
      - OJ_DB_NAME=onlinejudge
      - OJ_DB_USER=onlinejudge
      - OJ_DB_PASSWORD=onlinejudge
      - OJ_DB_HOST=oj-postgres
      - OJ_DB_PORT=5432
      - CHAT_GPT_API_KEY=PASTE_YOUR_OPENAI_API_KEY_HERE
    ports:
      - "0.0.0.0:7777:8000"